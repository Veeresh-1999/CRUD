<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="head"><h1>Employee details</h1></div>
    <br>

    
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();">
                        <div>
                            <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="fullName" id="fullName" placeholder="First Name">
                        </div>
                        <div>
                            <label>Email Id</label>
                            <input type="email" name="empCode" id="empCode" placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label>Salary</label>
                            <input type="text" name="salary" id="salary" placeholder="000000">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city" placeholder="City">
                        </div>
                        <div  class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email id</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

    <script src="script.js"></script>
</body>

</html>
